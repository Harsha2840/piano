<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Music Keyboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="keyboard">
    <button class="key white C a" data-note="C">C</button>
    <button class="key black C# w">C#</button>
    <button class="key white D s" data-note="D">D</button>
    <button class="key black D# e">D#</button>
    <button class="key white E d" data-note="E">E</button>
    <button class="key white F f" data-note="F">F</button>
    <button class="key black F# t">F#</button>
    <button class="key white G g" data-note="G">G</button>
    <button class="key black G# y">G#</button>
    <button class="key white A h" data-note="A">A</button>
    <button class="key black A# u">A#</button>
    <button class="key white B j" data-note="B">B</button>
    <button class="key white C2 k" data-note="C2">C2</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
